<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>My Task Manager</title>
    <script src="script.js"></script>
</head>
<body onload="onloadproc()">
    
    <header id="myHeader">
        <div id="titleheader"><h1 id="app-title" contenteditable="true">My Task Manager</h1></div>
        <button id="btn-about" title="About Us Page" onClick="go_about()">About Us</button>
        <!-- <button onclick="test()">test</button> -->
        <button id="personalize" title="Select Theme" onClick="personalizeButton()"><box-icon name='edit-alt'></box-icon></button>
    </header>
    <div id="color-list">
        <div onclick="black()" class="colorBlock" id="Black"></div>
        <div onclick="blue()" class="colorBlock" id="Blue"></div>
        <div onclick="red()" class="colorBlock" id="Red"></div>
        <div onclick="pink()" class="colorBlock" id="Pink"></div>
    </div>

    <main>
        <!-- Task Form -->
            <div id="task-form" style="width: 90%;">
                <form id="add-task-form">
                    <h2>Add a New Task</h2>
                    <label for="title">Title:</label>
                    <input 
                    type="text" 
                    id="title" 
                    required
                    placeholder="Enter the task title">

                    <label for="description">Description:</label>
                    <textarea 
                    id="description" 
                    required
                    placeholder="Enter the task description"></textarea>

                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" required>

                    <label for="priority">Priority:</label>
                    <select id="priority" required>
                        <option value="" hidden>Please Select Priority Level</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button type="submit" title="Add New Task">Add Task</button>
                </form>
                <input type="text" id="counter" value="1" hidden>
            </div>
            
            <!-- Task List -->
            <div id="task-container" style="width: 100%;">
                <div id="table-header">
                    <h1>Task List</h1>
                    <div id="filter-div" title="Filter Task">
                    <button id="filter-button" onclick="showFilter()"><box-icon name='filter-alt' ></box-icon></button>
                        <div id="filter-container">
                            <ul class="filters__list">
                                <li>
                                <input id="selectAllCheckbox" type="checkbox" checked onclick="selectAllCheckboxes()"/>
                                <label for="selectAllCheckbox">Select All</label>
                                </li>
                                <label id="filterType"><strong>Priority</strong></label>
                                </li>
                                <li id="priority-check">
                                <input id="low" type="checkbox" checked value="low"/>
                                <label for="low">Low</label>
                                </li>
                                <li id="priority-check">
                                <input id="medium" type="checkbox" checked value="medium"/>
                                <label for="medium">Medium</label>
                                </li>
                                <li id="priority-check">
                                <input id="high" type="checkbox" checked value="high" />
                                <label for="high">High</label>
                                </li>
                                <label id="filterType"><strong>Status</strong></label>
                                <li id="status-check">
                                <input id="completed" type="checkbox" checked value="1" />
                                <label for="completed">Completed</label>
                                </li>
                                <li id="status-check">
                                <input id="notcompleted" type="checkbox" checked value="0"/>
                                <label for="notcompleted">Not Completed</label>
                                </li>
                            </ul>
                            <button id="submit-filter" type="button" onclick="filterTasks()">Submit</button>
                        </div>
                    </div>
                </div>
                <div id="task-list">
                    <table id="tasks">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        <tr id="notask">
                            <td colspan="6" >No task yet</td>
                        </tr>
                    </table>
                </div>
            </div>
    </main>
    
    <footer id="myFooter">
        <p>&copy; 2024 Enigma. All right reserved. | My Task Manager</p>
    </footer>
</body>
</html>
